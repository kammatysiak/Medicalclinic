databaseChangeLog:
  - changeSet:
      id: 2
      author: kamil
      changes:
        - createTable:
            tableName: doctors
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_doctor_id
                  name: id
                  type: int
              - column:
                  constraints:
                    unique: true
                    uniqueConstraintName: unique_doctor_email
                  name: email
                  type: varchar(50)
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: specialization
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: modify_date
                  type: datetime
